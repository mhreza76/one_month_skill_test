<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#">
        <p>User Name: <input type="text" name="username" size="10" maxlength="30"><br></p>
        <p>Password: <input type="password" name="password" size="10" maxlength="20"><br></p>

        Gander: <input type="radio" name="gander" value="male" checked>Male
        <input type="radio" name="gander" value="female">Female <br> Age Group: <select name="age" id="">
            <option value="">10-20</option>
            <option value="">30-40</option>
            <option value="">50-60</option>
            <option value="">70-80</option>
        </select><br> Comments: <textarea name="comments" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>

</html>
